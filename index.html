<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Color Palette Designer</title>
</head>

<body>
    <div id="container">
        <div id="options">
            <div class="radio-div"><input type="radio" oninput="main()" name="selection" id="option1" checked><label for="option1">Analogous</label></div>
            <div class="radio-div"><input type="radio" oninput="main()" name="selection" id="option2"><label for="option2">Monocromatic</label></div>
            <div class="radio-div"><input type="radio" oninput="main()" name="selection" id="option3"><label for="option3">Triad</label></div>
            <div class="radio-div"><input type="radio" oninput="main()" name="selection" id="option4"><label for="option4">Complementary</label></div>
            <div class="radio-div"><input type="radio" oninput="main()" name="selection" id="option5"><label for="option5">Compound</label></div>
            <div class="radio-div"><input type="radio" oninput="main()" name="selection" id="option6"><label for="option6">Shades</label></div>
        </div>
        <div id="picker">
            Choose color:
            <input id="inputColor" oninput="main()" type="color"></input>
        </div>
    </div>
    <div id="colors">
        <div id="colorA">A
            <div class="colorbox"></div>
            <div class="hexColor">HEX:<span class="value"></span></div>
            <div class="rgbColor">RGB:<span class="value"></span></div>
            <div class="hslColor">HSL:<span class="value"></span></div>
        </div>
        <div id="colorB">B
            <div class="colorbox"></div>
            <div class="hexColor">HEX:<span class="value"></span></div>
            <div class="rgbColor">RGB:<span class="value"></span></div>
            <div class="hslColor">HSL:<span class="value"></span></div>
        </div>
        <div id="colorC">C
            <div class="colorbox"></div>
            <div class="hexColor">HEX:<span class="value"></span></div>
            <div class="rgbColor">RGB:<span class="value"></span></div>
            <div class="hslColor">HSL:<span class="value"></span></div>
        </div>
        <div id="colorD">D
            <div class="colorbox"></div>
            <div class="hexColor">HEX:<span class="value"></span></div>
            <div class="rgbColor">RGB:<span class="value"></span></div>
            <div class="hslColor">HSL:<span class="value"></span></div>
        </div>
        <div id="colorE">E
            <div class="colorbox"></div>
            <div class="hexColor">HEX:<span class="value"></span></div>
            <div class="rgbColor">RGB:<span class="value"></span></div>
            <div class="hslColor">HSL:<span class="value"></span></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
